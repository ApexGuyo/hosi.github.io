<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Dashboard</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="dashboard-page">
  <div class="glass-card centered-card">
    <h2>Patient Record & SMS</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="number" id="age" placeholder="Age" />
    <select id="gender">
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <textarea id="history" placeholder="Patient History"></textarea>
    <textarea id="investigations" placeholder="Investigations"></textarea>
    <textarea id="diagnosis" placeholder="Diagnosis"></textarea>
    <textarea id="treatment" placeholder="Treatment"></textarea>
    <textarea id="instructions" placeholder="Doctor's Instructions"></textarea>
    <input type="text" id="phone" placeholder="Phone (e.g. 2547...)" />
    <button onclick="addPatient()">Send SMS</button>
    <button onclick="printSummary()">üñ®Ô∏è Print</button>
    <button onclick="downloadPDF()">‚¨áÔ∏è PDF</button>
    <p id="status" class="status-message"></p>
    <h3>Saved Records</h3>
    <input type="text" id="search" placeholder="Search by name or phone" oninput="filterRecords()" />
    <div id="records" class="record-list"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
